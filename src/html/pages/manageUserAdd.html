
<main>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <ul id="menuList" class="list-unstyled components">
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- We'll fill this with dummy content -->
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="login-label"><span class="span_userAdd"></span></div>
                </div>
                
            </div>  
            <hr/>
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_account"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="account" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_password"></span></label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="pass_word" value="" autocomplete="off">
                    </div>
                </div>  
            </div>  
           
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_userName"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="user_name" value="" autocomplete="off">
                    </div>
                </div> 

                <div class="col-md-4">
                    <label class="text-label"><span class="span_role"></span></label>
                    <div class="input-group mb-3">
                        <select type="text" class="browser-default custom-select" id="groupid" value="">
                        </select>
                    </div>
                </div>  
               
            </div>  
            <div class="row">

                <div class="col-md-4">
                    <label class="text-label"><span class="span_address"></span></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="address" value="">
                    </div>
                </div>  
                
                <div class="col-md-4">
                    <label class="text-label"><span class="span_contactPhone"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="phone" value="">
                    </div>
                </div>  
            </div>  
           
            <br/> 
            <hr/>
            <div class="row">
                <div class="col-md-12 d-flex flex-row justify-content-between">
                    <label class="title-label"><span class="span_browseableStores"></span></label>
                    <a href="#"><div id="addStore" class="addButton" ></div></a>
                </div> 
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label id="StoreLabel" class="text-label"><span class="span_pleaseClickTheIconOnTheRightToAddAStorePleaseClickTheIconOnTheRightToAddAStore"></span></label>

                    <div id="StoreSelected" class="card bg-default hidden">
                        <table class="table table-striped table-borderless rounded astore">
                            <thead>
                                <tr><th width="33%" class="h44"><span class="span_storeName"></span></th><th width="33%"><span class="span_address"></span></th><th width="33%"><span class="span_action"></span></th></tr>
                            </thead>
                            <tbody id="StoreSelectedBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br/>
             

            


            <hr/>

            <button type="button" id="submit" class="btn btn-primary custom-blue"><span class="span_confirm"></span></button>

            <button type="button" id="cancel" class="btn btn-secondary custom-gray" onclick="javascript:location.href='manageUser'"><span class="span_cancel"></span></button>
        </div>    


        

       

    </div>

</div>   

<div class="modal" tabindex="-1" role="dialog" id="StoreList">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_selectStore"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>

            <div class="modal-body no-border" height="800px">
                <table  class="modal-list">
                    <tbody id="StoreAvailableList">
                    <tbody>
                </table>      
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="StoreSubmit"><span class="span_confirm"></span></button>
            </div>
            
        </div>
    </div>
</div>

</main>
