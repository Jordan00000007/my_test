
<main>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <ul id="menuList" class="list-unstyled components">
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- We'll fill this with dummy content -->
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="page-label"><span class="span_userSetting"></span></div>
                </div>
                
            </div>  
            <hr/>
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_userName"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="UserName" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_role"></span></label>
                    <div class="input-group mb-3">
                      <select id="FK_GroupID" class="custom-select" disabled>
                      </select>
                    </div>
                </div>  
            </div>  
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_account"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="Account" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 d-flex flex-row justify-content-between align-items-center">
                            <label class="text-label"><span class="span_password"></span></label>
                            <a href="changePassword" class="msg-change float-right"><span class="span_changePassword"></span></a>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" id="Password" value="" placeholder="****" disabled="true">
                    </div>
                </div>  
            </div>  
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_contactPhone"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="Phone" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_languageSetting"></span></label>
                    <div class="input-group mb-3">
                        <select id="FK_LangID" class="browser-default custom-select" disabled>
                            <option value="1">中文</option>
                            <option value="2">English</option>
                            <option value="3">日本語</option>
                        </select>

                    </div>
                </div>  
            </div> 
            <hr/>
            <div class="row" id="notifySetting">
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    
                    <label class="text-label align-items-left"><i class='fa fa-envelope-square fa-2x mr-2 ml-1' ></i><span class="span_emailNotify"></span></label>
                    <!-- Rounded switch -->
                    <label class="switch">
                        <input id="SendNote" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>  
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    <div class="input-group mb-3">
                        <input id="TestEmailString" type="text" class="form-control" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="SubmitEmailTest" class="btn test-btn" type="button" style="border-color:#A5A5A5;color:white;background-color:#A5A5A5;"><span class="span_test"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="notifyLineSetting">
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    <label class="text-label"><i class='fab fa-line fa-2x mr-2 ml-1' ></i><span class="span_lineNotify"></span></label>
                    <!-- Rounded switch -->
                    <div style="position:relative">
                        <i id="qrbutton" class="fas fa-qrcode fa-2x cursor" style="position:absolute;top:0px;left:-50px;"></i>
                        <label class="switch"> 
                            <input id="SendLine" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    <div class="input-group">
                        <input id="TestLineString" type="text" class="form-control" placeholder="Input test string" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="SubmitLineTest" class="btn test-btn" type="button" style="border-color:#A5A5A5;color:white;background-color:#A5A5A5;"><span class="span_test"></span></button>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row mb-2" id="notifyLineSetting">
                <div  class="col-md-12 d-flex flex-row justify-content-between align-items-center">
                    <span style="font-size:10px;color:#EE3B3B;">* <span class='span_lineNotifyBindMultipleTimesJustWorkOnLastTime'></span></span>
                </div> 
            </div>
            <div class="row mb-3" id="notifyPhoneSetting" >
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    <label class="text-label"><i class='fa fa-phone-square fa-2x mr-2 ml-1' ></i><span class="span_phoneNotify"></span></label>
                    <!-- Rounded switch -->
                    <div style="position:relative">
                        <label class="switch"> 
                            <input id="SendPhone" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div  class="col-md-6 d-flex flex-row justify-content-between align-items-center">
                    <div class="input-group mb-3">
                        <input id="TestPhoneString" type="text" class="form-control" placeholder="Input test string" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button id="SubmitPhoneTest" class="btn test-btn" type="button"><span class="span_test"></span></button>
                        </div>
                    </div>
                </div>
            </div>  
            <hr/>      
            <button type="button" class="btn btn-primary custom-blue" id="Submit"><span class="span_confirm"></span></button>
            <button type="button" class="btn btn-secondary custom-gray" onclick="javascript:location.href='home'"><span class="span_cancel"></span></button>
        </div>
            
            
        </div>    

    </div>

</div>   

<div class="modal" tabindex="-1" role="dialog" id="LineSubscription">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <div>
                    <label class="modal-title"><a href='https://notify-bot.line.me/' target='_blank'><span class="span_lineSubscription"></span></a></label> 
                </div>
               
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>
   
            <div class="modal-body no-border" style="text-align: center;" height="800px">
                <a id="canvasUrl" href=""><img id="canvas"></img></a>
            </div>

            <div class="modal-footer no-border">
            </div>
        </div>
    </div>
</div>



</main>
