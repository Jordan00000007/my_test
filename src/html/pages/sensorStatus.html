
<main>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <ul id="menuList" class="list-unstyled components">
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- We'll fill this with dummy content -->
        <div class="container">
            <div class="row mb-0">
                <div class="col-md-12">
                    <div id="title" class="login-label" style="display:flex;flex-wrap:wrap;"></div>
                    
                </div>
            </div>  
            <hr/>
            </br> 
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card bg-default">
                        <table class="table table-striped table-borderless rounded sensor">
                            <thead>
                                <tr style="text-align:left;">
                                    <th width="20%" class="h44"><span class="span_sensorName"></span></th>
                                    <th width="20%">Mac Address</th>
                                    <th width="15%"><span class="span_status"></span></th>
                                    <th width="15%" class="h44"><span class="span_temp"></span></th>
                                    <th width="15%" class="h44"><span class="span_expiredTime"></span></th>
                                    <th width="15%" class="h44"><span class="span_expiredSetting"></span></th>
                                </tr>
                            </thead>
                            <tbody id="tbody" class="align-items-center">
                            </tbody>
                        </table>
                    </div>

                </div>   
            </div>  
            <br/>
            
            
            <hr/>
            
            <br/>
            <div class="row">
                <div class="col-md-12 d-flex flex-row justify-content-between align-items-center" style="display:flex;flex-wrap:wrap;">
                    <div id="title2" class="page-label mb-3"><span class="span_temperatureGraph"></span></div>
                    <div class="mb-3">
                        <div style="position:relative;display:inline-block;">
                            <input id="Filter1" type="text" class="form-control w240 dh44 filter" style="padding-right: 35px;"/>
                            <span id="calendar" class="calendar filter" style="background-color: red;"></span>
                        </div>
                        <div id="download" class="downloadButton float-right cursor"></div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <div class="card bg-default">
                        <div id="app1" >
                            <div class='chart-label'><span class="span_temp"></span></div>
                            <div id="chart1" width="100%">
                                <apexchart type="line" height="250" ref="chart" :options="chartOptions" :series="series" width="100%"></apexchart>
                            </div>
                            <div class='chart-label2 text-center'><span class="span_time"></span></div>
                        </div>
                        
                    </div>
                </div>
                
                


            </div>
            <hr/>
            
        </div>    
    </div>
</div>   


<div class="modal" tabindex="-1" role="dialog" id="EditSensorName">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_modifySensorName"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>
   
            <div class="modal-body no-border">
                <input id="SensorName" type="text" class="form-control dh44" value=""/>   
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="SensorNameSubmit"><span class="span_confirm"></span></button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="DateTimeDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_selectTime"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>

            <div class="modal-body no-border" height="800px">
                <label class="text-label"><span class="span_startTime"></span></label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input dh44" data-target="#datetimepicker1"/>
                    <div class="input-group-append dh44" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar cursor"></i></div>
                    </div>
                </div>
                <br/>
                <label class="text-label"><span class="span_endTime"></span></label>
                <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input dh44" data-target="#datetimepicker2"/>
                    <div class="input-group-append dh44" data-target="#datetimepicker2" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar cursor"></i></div>
                    </div>
                </div>

                
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="DateSubmit"><span class="span_confirm"></span></button>
            </div>
            
        </div>
    </div>
</div>



<div class="modal" tabindex="-1" role="dialog" id="ConfigDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_sensorSettingValue"></span></label> 

                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
                
            </div>

            <div class="modal-body no-border" height="800px">
                
                <table  class="modal-list">
                    <tbody>
                        <tr><td><span class="span_dailySubscribe"></span></td><td>
                        
                            <label class="switch mt-2">
                                <input type="checkbox" id="toggleSubs" />
                                <span class="slider round"></span>
                            </label>
                        
                        </td></tr>
                        <tr><td><span class="span_highThreshold"></span></td><td><input id="Parameter_OT" type="text" class="form-control dh44" value="" disabled/></td></tr>
                        <tr><td><span class="span_lowThreshold"></span></td><td><input id="Parameter_UT" type="text" class="form-control dh44" value="" disabled/></td></tr>
                        <tr><td id="ExpLabel"><span class="span_expiredDuration"></span></td><td>
                        
                            <select class="form-control mb-1" id="EXP_day" disabled>
                               
                            </select>
                            <select class="form-control mb-1" id="EXP_hour" disabled>
                                
                            </select>
                            <select class="form-control mb-1" id="EXP_min" disabled>
                               
                            </select>
                        
                        
                        
                        </td></tr>
                        <tr><td><span class="span_lowBatteryThreshold"></span></td><td><input id="Parameter_LBATT" type="text" class="form-control dh44" value="" disabled/></td></tr>
                        <tr><td><span class="span_parameterA"></span></td><td><input id="Parameter_A" type="text" class="form-control dh44" value="" disabled/> </td></tr>
                        <tr><td><span class="span_parameterB"></span></td><td><input id="Parameter_B" type="text" class="form-control dh44" value="" disabled/></td></tr>
                        <tr class="d-none">
                            <td><span class="span_sensorWorkingMode"></span></td>
                            <td>
                                <select class="form-control mb-1" id="Parameter_Mode" disabled>
                                </select>
                            </td>
                        </tr>
                        <tr><td><span class="span_dataTransmitFrequency"></span><br/><span class='note'>*1 <span class="span_unitMin"></span></span></td><td><input id="Parameter_Inaction" type="text" class="form-control dh44" value="10" disabled/></td></tr>
                        <tr><td><span class="span_dataRecordingFrequency"></span><br/><span class='note'>*1 <span class="span_unitSec"></span></span><br/><span class='note'>*2 <span class="span_minValueAndMaxValue"></span></span><br/><span class='note'>*3 <span class="span_shouldNotGreaterThanValueOfInactivity"></span></span></td><td><input id="Parameter_Logfreq" type="text" class="form-control dh44" value="" disabled/></td></tr>
                        
                        
                        
                    <tbody>
                </table>      
            </div>

            <div class="modal-footer no-border">
                <button id="UploadConfig" type="button" class="btn btn-primary custom-blue" style="width:100% !important" disabled><span class="span_upload"></span></button>
            </div>
            
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="ConfigList">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_sensorReport"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
                
            </div>

            <div class="modal-body no-border" height="800px">
                <table  class="modal-list">
                    <tbody id="SensorConfigList">
                    <tbody>
                </table>      
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="ConfigListClose" data-dismiss="modal"><span class="span_close"></span></button>
            </div>
            
        </div>
    </div>
</div>

</main>
