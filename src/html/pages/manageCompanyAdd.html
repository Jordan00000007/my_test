
<main>
    <div class="wrapper">
    
        <!-- Sidebar -->
        <nav id="sidebar">
            <ul id="menuList" class="list-unstyled components">
            </ul>
        </nav>
    
        <!-- Page Content -->
        <div id="content">
            <!-- We'll fill this with dummy content -->
            <div class="container">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="login-label"><span class="span_companyAdd"></span></div>
                    </div>
                    
                </div>  
                <hr/>
                <div class="row">
                   
                    <div class="col-md-4">
                        <label class="text-label"><span class="span_companyName"></span></label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="CompanyName" value="">
                        </div>
                    </div>  

                    <div class="col-md-4">
                        <label class="text-label"><span class="span_expireDate"></span></label>
                        <div class="input-group date" id="expireDate" data-target-input="nearest">
                            <input type="text" id="expireDateStr" class="form-control datetimepicker-input" data-target="#expireDate"/>
                            <div class="input-group-append" data-target="#expireDate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar cursor"></i></div>
                            </div>
                        </div>
                    </div> 
                </div>  

                <div class="row">
                    <div class="col-md-4">
                        <label class="text-label"><span class="span_address"></span></label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="Address" value="">
                        </div>
                    </div> 
                    <div class="col-md-4">
                    </div>  
                </div>  
               
                <div class="row">
                    <div class="col-md-4">
                        <label class="text-label"><span class="span_contactPhone"></span></label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="Phone" value="">
                        </div>
                    </div> 
    
                    <div class="col-md-4">
                    </div>  
                   
                </div>  

               

               
                <br/>
                <hr/>
    
                <button type="button" id="submit" class="btn btn-primary custom-blue"><span class="span_confirm"></span></button>
    
                <button type="button" id="cancel" class="btn btn-secondary custom-gray" onclick="javascript:location.href='manageCompany'"><span class="span_cancel"></span></button>
            </div>    
    
    
            
    
           
    
        </div>
    
    </div>   
    
    <div class="modal" tabindex="-1" role="dialog" id="StoreList">
        <div class="modal-dialog" role="document">
            <div class="modal-content no-border">
               
                <div class="modal-header no-border align-items-center">
                    <label class="modal-title"><span class="span_selectStore"></span></label> 
                    <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
                </div>
    
                <div class="modal-body no-border" height="800px">
                    <table  class="modal-list">
                        <tbody id="StoreAvailableList">
                        <tbody>
                    </table>      
                </div>
    
                <div class="modal-footer no-border">
                    <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="StoreSubmit"><span class="span_confirm"></span></button>
                </div>
                
            </div>
        </div>
    </div>
    
    </main>
