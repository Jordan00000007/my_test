<main>
    <div class="container">

        <div class="articleTitle">
            修改密碼
        </div>
        <hr>

        <div class="form-group">
            <label for="">
                輸入舊密碼 *
            </label>
            <input type="password" class="form-control" id="inputOldPassWord" placeholder="*****">
        </div>
        <div class="form-group">
            <label for="">
                輸入新密碼 *
            </label>
            <input type="password" class="form-control" id="inputNewPassWord" placeholder="*****">
        </div>
        <div class="form-group">
            <label for="">
                確認新密碼 *
            </label>
            <input type="password" class="form-control" id="inputReNewPassWord" placeholder="*****">
        </div>


        <button type="button" class="btn btn-Cancel btn-block" id="cancelBtn">
            取消
        </button>

        <button type="button" class="btn btn-Submit btn-block" id="submitBtn">
            送出
        </button>

        <div id="popmsg" class="col-12" style="display:none;margin-bottom: 5px;"></div>

    </div>
</main>
