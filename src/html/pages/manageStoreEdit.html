
<main>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <ul id="menuList" class="list-unstyled components">
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- We'll fill this with dummy content -->
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-12 d-flex flex-row justify-content-between">

                    <div id="StoreName" class="page-label"></div>
                    
                    <div id="StoreDeleteConfirm" class="msg-delete"><span class="span_deleteStore"></span></div>
                    
                </div>
            </div>  
            <hr/>
             
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_storeName"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="name" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_address"></span></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="address" value=""/>
                    </div>
                </div>  
                <div class="col-md-4">
                    <label class="text-label"><span class="span_latitude"></span></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="latitude" value="">
                        <div class="input-group-append">
                            <button id="GoLocation1"class="btn btn-outline-secondary form-control go-location" type="button" style="border-color:#ced4da;"><i class="fas fa-map-marker-alt fa-lg" style="color:#b40219;"></i></button>
                        </div>
                    </div>
                </div>  
            </div>  
            <div class="row">
                <div class="col-md-4">
                    <label class="text-label"><span class="span_contactPerson"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="person" value="">
                      
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_contactPhone"></span></label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="phone" value="">
                    </div>
                </div> 
                <div class="col-md-4">
                    <label class="text-label"><span class="span_longitude"></span></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="longitude" value="">
                        <div class="input-group-append">
                            <button id="GoLocation2"class="btn btn-outline-secondary form-control go-location" type="button" style="border-color:#ced4da;"><i class="fas fa-map-marker-alt fa-lg" style="color:#b40219;"></i></button>
                          </div>
                    </div>
                </div>   
            </div>  
            <div class="row">
                <div id="popmsg" class="col-12 p-0" style="display:block;margin-top:20px;margin-bottom:0px;padding:0px;">
                </div>
            </div>

            <hr/>
            <div class="row">
                <div class="col-md-12 d-flex flex-row justify-content-between">
                    <label class="title-label">座標設定</label>
                    <div id="addLocation" class="actionLockButton cursor">
                        <i id="mapLock" class="fas fa-lock fa-fw fa-lg" style="color:#144ba7;position: absolute;top:13px;left:9px;"></i>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="myMap" height="300px"></div>
                </div>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
             
            <hr/>
            <div class="row">
                <div class="col-md-12 d-flex flex-row justify-content-between">
                    <label class="title-label"><span class="span_gatewaySetting"></span></label>
                    <a href="#"><div id="addGateway" class="addButton" ></div></a>
                </div> 
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label id="GatewayLabel" class="text-label"><span class="span_pleaseClickTheIconOnTheRightToAddAGateway"></span></label>

                    <div id="GatewaySelected" class="card bg-default hidden">
                        <table class="table table-hover table-striped table-borderless rounded mgateway">
                            <thead>
                                <tr>
                                    <th width="25%" class="h44"><span class="span_gatewayName"></span></th>
                                    <th width="25%">Mac Address</th>
                                    <th width="25%"><span class="span_status"></span></th>
                                    <th width="25%"><span class="span_action"></span></th>
                                   
                                </tr>
                            </thead>
                            <tbody id="GatewaySelectedBody">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <br/>
            <hr/>
            <div id="SensorPanel">
                
                <div class="row">
                    <div class="col-md-12 d-flex flex-row justify-content-between">
                        <label class="title-label"><span class="span_sensorSetting"></span></label>
                        <a href="#"><div id="addSensor" class="addButton" ></div></a>
                    </div> 
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label id="SensorLabel" class="text-label"><span class="span_pleaseClickTheIconOnTheRightToAddASensor"></span></label>

                        <div id="SensorSelected" class="card bg-default hidden">
                            <table class="table table-hover table-striped table-borderless rounded msensor">
                                <thead>
                                    <tr>
                                        <th width="20%" class="h44"><span class="span_sensorName"></span></th>
                                        <th width="20%">Mac Address</th>
                                        <th width="20%"><span class="span_status"></span></th>
                                        <th width="20%"><span class="span_action"></span></th>
                                        <th width="20%"><span class="span_subscribe"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="SensorSelectedBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br/>
                <hr/>
            </div>
            <button type="button" class="btn btn-primary custom-blue" id="submit" ><span class="span_confirm"></span></button>
            <button type="button" class="btn btn-secondary custom-gray" id="cancel" onclick="javascript:location.href='manageStore'"><span class="span_cancel"></span></button>
        </div>    
    </div>

</div>   


<div class="modal" tabindex="-1" role="dialog" id="ConfirmDialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
            <div class="modal-body no-border" height="500px">
                <label id="confirmString" class="confirmString"></label> 
            </div>
            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" id="StoreDelete"><span class="span_confirm"></span></button>
                <button type="button" class="btn btn-secondary custom-gray" data-dismiss="modal"><span class="span_cancel"></span></button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="GatewayList">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
            <!-- <div class="modal-head no-border" height="500px">
                <label id="confirmString" class="confirmString">選擇閘道</label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div> -->

            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_selectGateway"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>

            <div class="modal-body no-border" height="800px">
                <table  class="modal-list">
                    <tbody id="gatewayAvailableList">
                    <tbody>
                </table>      
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="GatewaySubmit"><span class="span_confirm"></span></button>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="SensorList">
    <div class="modal-dialog" role="document">
        <div class="modal-content no-border">
           
            <div class="modal-header no-border align-items-center">
                <label class="modal-title"><span class="span_selectSensor"></span></label> 
                <i class="fas fa-times cursor text-right" data-dismiss="modal"></i> 
            </div>
   
            <div class="modal-body no-border" height="800px">
                <table  class="modal-list">
                    <tbody id="sensorAvailableList">
                    <tbody>
                </table>      
            </div>

            <div class="modal-footer no-border">
                <button type="button" class="btn btn-primary custom-blue" style="width:100% !important" id="SensorSubmit"><span class="span_confirm"></span></button>
            </div>
        </div>
    </div>
</div>

</main>
