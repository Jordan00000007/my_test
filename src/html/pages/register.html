<main>
    <div class="container">

        <div class="articleTitle">
            新增帳戶
        </div>
        <hr>

        <div class="form-group">
            <label for="">
                使用者名稱 *
            </label>
            <input type="" class="form-control" id="inputName" placeholder="name">
        </div>
        <div class="form-group">
            <label for="">
                信箱 *
            </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="123@mail.com">
        </div>
        <div class="form-group">
            <label for="">
                手機號碼 *
            </label>
            <input type="" class="form-control" id="inputPhone" placeholder="0912345678">
        </div>
        <div class="form-group">
            <label for="">
                密碼 *
            </label>
            <input type="password" class="form-control" id="inputPassword" placeholder="*****">
        </div>
        <div class="form-group">
            <label for="">
                確認密碼 *
            </label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="*****">
        </div>


        <button type="button" class="btn btn-Submit btn-block" id="registerBtn">
            送出
        </button>

        <div id="popmsg" class="col-12" style="display:none;margin-bottom: 5px;"></div>

        <div class="anAccount" id="haveAccBtn">
            <a href="login">
                已經有帳號 ? <br>
                登入
            </a>
        </div>

    </div>
</main>
